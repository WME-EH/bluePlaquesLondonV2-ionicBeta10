<ion-header>
    <ion-navbar *navbar primary>
        <ion-title>
            <img id="eh-logo-header" src="build/assets/img/eh-logo-white.svg">
        </ion-title>
        <ion-buttons end>
            <button (click)="presentPopover($event)">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-toolbar white>
    <ion-searchbar [(ngModel)]="searchQuery" (input)="searchItems($event)"></ion-searchbar>
</ion-toolbar>
<ion-content #popoverContent class="search">

	    <ion-card-content>
	        {{item.s}}
	    </ion-card-content>
	</ion-card> -->
    <ion-list>
        <ion-item *ngFor="let item of searchResults" white (click)="showDetail(item.id)">
            <h2 white>{{item.t}}</h2>
            <p style="color: white">{{item.s}}</p>
        </ion-item>
    </ion-list>
</ion-content>
